<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<!-- 整体区域, 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.back();" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索中心</h3>
  </div>
  
  
  <!-- 主体部分 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <div class="lt_sort">
          <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
          <a data-type="price" href="#">价格 <i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
          <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
        </div>
        
        <div class="lt_product">
          <div class="loading"></div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- 底部 -->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="member.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="productTpl">
  <ul class="mui-clearfix">
    {{ each data v i }}
    <li class="lt_product_item">
      <a href="#">
        <img src="{{  v.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p>
          <span class="price">&yen;{{ v.price }}</span>
          <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
        </p>
        <button class='mui-btn mui-btn-primary'>立即购买</button>
      </a>
    </li>
    {{ /each }}
  </ul>
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
